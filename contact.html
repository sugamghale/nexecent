<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="logo.png" alt="" width="60px">
                <h2>Nexecent</h2>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="">Services</a>
                <a href="">Plans & Pricing</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="top-btn">
                <button class="rgtr btn">Register Now<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </nav>
    </header>
    <main style="background-color: #00aae8; padding-top: 10px; padding-bottom: 10px;">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Phone Number" required>
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Subject</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Project Inquiry">Project Inquiry</option>
                        <option value="Career Opportunities">Career Opportunities</option>
                        <option value="General Inquiry">General Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea placeholder="Your Message" required></textarea>
                    <i class="fa-solid fa-comment"></i>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="lft-foot">
            <img src="logo.png" alt="" width="50px">
            <p>Copyright Â© 2025 Nexecent Ltd.<br>All rights reserved</p>
            <div class="scl-icns">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="mdl-foot">
            <div class="rh1">
                <h3>Company</h3>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
                <a href="">Blog</a>
                <a href="">Pricing</a>
                <a href="">Testimonials</a>
            </div>
            <div class="rh2">
                <h3>Support</h3>
                <a href="">Help Center</a>
                <a href="">Terms of Use</a>
                <a href="">Legal</a>
                <a href="">Privacy Policy</a>
            </div>
        </div>
        <div class="rh-ft">
            <h3>Stay up to date</h3>
            <div class="input-container">
                <input type="email" placeholder="Your email address">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </footer>
</body>

</html>
